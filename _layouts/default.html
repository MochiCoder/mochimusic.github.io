---
layout: default
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name}}</h1>
        <nav>
          <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
          <a href="/about" {% if page.url == "/about" %}class="active"{% endif %}>About</a>
          <a href="/music" {% if page.url == "/music" %}class="active"{% endif %}>Music</a>
          <a href="/blog" {% if page.url == "/blog" %}class="active"{% endif %}>Blog</a>
        </nav>
      </header>
      {{ content }}
    </div>
  </body>
</html>
